<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <head>
    <title>LOVE</title>
  </head>
  <style>
    *,
    *::after,
    *::before {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --dark-color: #000;
    }

    body {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--dark-color);
      overflow: hidden;
      perspective: 1000px;
    }

    .night {
      position: fixed;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      filter: blur(0.1vmin);
      background-image: radial-gradient(
          ellipse at top,
          transparent 0%,
          var(--dark-color)
        ),
        radial-gradient(
          ellipse at bottom,
          var(--dark-color),
          rgba(145, 233, 255, 0.2)
        ),
        repeating-linear-gradient(
          220deg,
          rgb(0, 0, 0) 0px,
          rgb(0, 0, 0) 19px,
          transparent 19px,
          transparent 22px
        ),
        repeating-linear-gradient(
          189deg,
          rgb(0, 0, 0) 0px,
          rgb(0, 0, 0) 19px,
          transparent 19px,
          transparent 22px
        ),
        repeating-linear-gradient(
          148deg,
          rgb(0, 0, 0) 0px,
          rgb(0, 0, 0) 19px,
          transparent 19px,
          transparent 22px
        ),
        linear-gradient(90deg, rgb(7, 107, 42), rgb(240, 240, 240));
    }

    .flowers {
      position: relative;
      transform: scale(0.9);
      z-index: 1;
    }
    .flowers2 {
      position: relative;
      transform: scale(0.9);
      z-index: 1;
      transform: translateX(50%);
    }
    .flower {
      position: absolute;
      bottom: 10vmin;
      transform-origin: bottom center;
      z-index: 10;
      --fl-speed: 0.3s;
    }
    .flower--1 {
      -webkit-animation: moving-flower-1 4s linear infinite;
      animation: moving-flower-1 4s linear infinite;
    }
    .flower--1 .flower__line {
      height: 70vmin;
      -webkit-animation-delay: 0.3s;
      animation-delay: 0.3s;
    }
    .flower--1 .flower__line__leaf--1 {
      -webkit-animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
      animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
    }
    .flower--1 .flower__line__leaf--2 {
      -webkit-animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
      animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
    }
    .flower--1 .flower__line__leaf--3 {
      -webkit-animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
      animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
    }
    .flower--1 .flower__line__leaf--4 {
      -webkit-animation: blooming-leaf-left var(--fl-speed) 1s backwards;
      animation: blooming-leaf-left var(--fl-speed) 1s backwards;
    }
    .flower--1 .flower__line__leaf--5 {
      -webkit-animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
      animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
    }
    .flower--1 .flower__line__leaf--6 {
      -webkit-animation: blooming-leaf-left var(--fl-speed) 2s backwards;
      animation: blooming-leaf-left var(--fl-speed) 2s backwards;
    }
    .flower--2 {
      left: 50%;
      transform: rotate(20deg);
      -webkit-animation: moving-flower-2 4s linear infinite;
      animation: moving-flower-2 4s linear infinite;
    }
    .flower--2 .flower__line {
      height: 60vmin;
      -webkit-animation-delay: 0.6s;
      animation-delay: 0.6s;
    }
    .flower--2 .flower__line__leaf--1 {
      -webkit-animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
      animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
    }
    .flower--2 .flower__line__leaf--2 {
      -webkit-animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
      animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
    }
    .flower--2 .flower__line__leaf--3 {
      -webkit-animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
      animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
    }
    .flower--2 .flower__line__leaf--4 {
      -webkit-animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
      animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
    }
    .flower--3 {
      left: 50%;
      transform: rotate(-15deg);
      -webkit-animation: moving-flower-3 4s linear infinite;
      animation: moving-flower-3 4s linear infinite;
    }
    .flower--3 .flower__line {
      -webkit-animation-delay: 0.9s;
      animation-delay: 0.9s;
    }
    .flower--3 .flower__line__leaf--1 {
      -webkit-animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
      animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
    }
    .flower--3 .flower__line__leaf--2 {
      -webkit-animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
      animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
    }
    .flower--3 .flower__line__leaf--3 {
      -webkit-animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
      animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
    }
    .flower--3 .flower__line__leaf--4 {
      -webkit-animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
      animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
    }
    .flower__leafs {
      position: relative;
      -webkit-animation: blooming-flower 2s backwards;
      animation: blooming-flower 2s backwards;
    }
    .flower__leafs--1 {
      -webkit-animation-delay: 1.1s;
      animation-delay: 1.1s;
    }
    .flower__leafs--2 {
      -webkit-animation-delay: 1.4s;
      animation-delay: 1.4s;
    }
    .flower__leafs--3 {
      -webkit-animation-delay: 1.7s;
      animation-delay: 1.7s;
    }
    .flower__leafs::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      transform: translate(-50%, -100%);
      width: 8vmin;
      height: 8vmin;
      background-color: #6bf0ff;
      filter: blur(10vmin);
    }
    .flower__leaf {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 8vmin;
      height: 11vmin;
      border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
      background-color: #f672b0;
      background-image: linear-gradient(to top, #ee5286, #ee5286);
      transform-origin: bottom center;
      opacity: 0.9;
      box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
    }
    .flower__leaf--1 {
      transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
    }
    .flower__leaf--2 {
      transform: translate(-50%, -4%) rotateX(40deg);
    }
    .flower__leaf--3 {
      transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
    }
    .flower__leaf--4 {
      width: 8vmin;
      height: 8vmin;
      transform-origin: bottom left;
      border-radius: 4vmin 10vmin 4vmin 4vmin;
      transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
      background-image: linear-gradient(to top, #ee5286, #ee5286);
      z-index: 1;
      opacity: 0.8;
    }
    .flower__white-circle {
      position: absolute;
      left: -3.5vmin;
      top: -3vmin;
      width: 9vmin;
      height: 4vmin;
      border-radius: 50%;
      background-color: #fff;
    }
    .flower__white-circle::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 60%;
      border-radius: inherit;
      background-image: repeating-linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.03) 0px,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 12px
        ),
        repeating-linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.03) 0px,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 12px
        ),
        repeating-linear-gradient(
          67.5deg,
          rgba(0, 0, 0, 0.03) 0px,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 12px
        ),
        repeating-linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.03) 0px,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 12px
        ),
        repeating-linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.03) 0px,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 12px
        ),
        repeating-linear-gradient(
          112.5deg,
          rgba(0, 0, 0, 0.03) 0px,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 12px
        ),
        repeating-linear-gradient(
          112.5deg,
          rgba(0, 0, 0, 0.03) 0px,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 12px
        ),
        repeating-linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.03) 0px,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 12px
        ),
        repeating-linear-gradient(
          22.5deg,
          rgba(0, 0, 0, 0.03) 0px,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 12px
        ),
        repeating-linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.03) 0px,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 12px
        ),
        repeating-linear-gradient(
          22.5deg,
          rgba(0, 0, 0, 0.03) 0px,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 12px
        ),
        repeating-linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.03) 0px,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 12px
        ),
        repeating-linear-gradient(
          157.5deg,
          rgba(0, 0, 0, 0.03) 0px,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 12px
        ),
        repeating-linear-gradient(
          67.5deg,
          rgba(0, 0, 0, 0.03) 0px,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 12px
        ),
        repeating-linear-gradient(
          67.5deg,
          rgba(0, 0, 0, 0.03) 0px,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 12px
        ),
        linear-gradient(90deg, rgb(127, 47, 21), rgb(255, 206, 0));
    }
    .flower__line {
      height: 55vmin;
      width: 1.5vmin;
      background-image: linear-gradient(
          to left,
          rgba(0, 0, 0, 0.2),
          transparent,
          rgba(255, 255, 255, 0.2)
        ),
        linear-gradient(to top, transparent 10%, #583e08, #944415);
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
      -webkit-animation: grow-flower-tree 4s backwards;
      animation: grow-flower-tree 4s backwards;
    }
    .flower__line__leaf {
      --w: 7vmin;
      --h: calc(var(--w) + 2vmin);
      position: absolute;
      top: 20%;
      left: 90%;
      width: var(--w);
      height: var(--h);
      border-top-right-radius: var(--h);
      border-bottom-left-radius: var(--h);
      background-image: linear-gradient(
        to top,
        rgba(168, 43, 227, 0.4),
        #e96aff
      );
    }
    .flower__line__leaf--1 {
      transform: rotate(70deg) rotateY(30deg);
    }
    .flower__line__leaf--2 {
      top: 45%;
      transform: rotate(70deg) rotateY(30deg);
    }
    .flower__line__leaf--3,
    .flower__line__leaf--4,
    .flower__line__leaf--6 {
      border-top-right-radius: 0;
      border-bottom-left-radius: 0;
      border-top-left-radius: var(--h);
      border-bottom-right-radius: var(--h);
      left: -460%;
      top: 12%;
      transform: rotate(-70deg) rotateY(30deg);
    }
    .flower__line__leaf--4 {
      top: 40%;
    }
    .flower__line__leaf--5 {
      top: 0;
      transform-origin: left;
      transform: rotate(70deg) rotateY(30deg) scale(0.6);
    }
    .flower__line__leaf--6 {
      top: -2%;
      left: -450%;
      transform-origin: right;
      transform: rotate(-70deg) rotateY(30deg) scale(0.6);
    }
    .flower__light {
      position: absolute;
      bottom: 0vmin;
      width: 1vmin;
      height: 1vmin;
      background-color: rgb(255, 251, 0);
      border-radius: 50%;
      filter: blur(0.2vmin);
      -webkit-animation: light-ans 4s linear infinite backwards;
      animation: light-ans 4s linear infinite backwards;
    }
    .flower__light:nth-child(odd) {
      background-color: #f76baf;
    }
    .flower__light--1 {
      left: -2vmin;
      -webkit-animation-delay: 1s;
      animation-delay: 1s;
    }
    .flower__light--2 {
      left: 3vmin;
      -webkit-animation-delay: 0.5s;
      animation-delay: 0.5s;
    }
    .flower__light--3 {
      left: -6vmin;
      -webkit-animation-delay: 0.3s;
      animation-delay: 0.3s;
    }
    .flower__light--4 {
      left: 6vmin;
      -webkit-animation-delay: 0.9s;
      animation-delay: 0.9s;
    }
    .flower__light--5 {
      left: -1vmin;
      -webkit-animation-delay: 1.5s;
      animation-delay: 1.5s;
    }
    .flower__light--6 {
      left: -4vmin;
      -webkit-animation-delay: 3s;
      animation-delay: 3s;
    }
    .flower__light--7 {
      left: 3vmin;
      -webkit-animation-delay: 2s;
      animation-delay: 2s;
    }
    .flower__light--8 {
      left: -6vmin;
      -webkit-animation-delay: 3.5s;
      animation-delay: 3.5s;
    }
    .flower__grass {
      --c: #e96aff;
      --line-w: 1.5vmin;
      position: absolute;
      bottom: 12vmin;
      left: -7vmin;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 20;
      transform-origin: bottom center;
      transform: rotate(-48deg) rotateY(40deg);
    }
    .flower__grass--1 {
      -webkit-animation: moving-grass 2s linear infinite;
      animation: moving-grass 2s linear infinite;
    }
    .flower__grass--2 {
      left: 2vmin;
      bottom: 10vmin;
      transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
      opacity: 0.8;
      z-index: 0;
      -webkit-animation: moving-grass--2 1.5s linear infinite;
      animation: moving-grass--2 1.5s linear infinite;
    }
    .flower__grass--top {
      width: 7vmin;
      height: 10vmin;
      border-top-right-radius: 100%;
      border-right: var(--line-w) solid var(--c);
      transform-origin: bottom center;
      transform: rotate(-2deg);
    }
    .flower__grass--bottom {
      margin-top: -2px;
      width: var(--line-w);
      height: 25vmin;
      background-image: linear-gradient(to top, transparent, var(--c));
    }
    .flower__grass__leaf {
      --size: 10vmin;
      position: absolute;
      width: calc(var(--size) * 2.1);
      height: var(--size);
      border-top-left-radius: var(--size);
      border-top-right-radius: var(--size);
      background-image: linear-gradient(
        to top,
        transparent,
        transparent 30%,
        var(--c)
      );
      z-index: 100;
    }
    .flower__grass__leaf--1 {
      top: -6%;
      left: 30%;
      --size: 6vmin;
      transform: rotate(-20deg);
      -webkit-animation: growing-grass-ans--1 2s 2.6s backwards;
      animation: growing-grass-ans--1 2s 2.6s backwards;
    }
    @-webkit-keyframes growing-grass-ans--1 {
      0% {
        transform-origin: bottom left;
        transform: rotate(-20deg) scale(0);
      }
    }
    @keyframes growing-grass-ans--1 {
      0% {
        transform-origin: bottom left;
        transform: rotate(-20deg) scale(0);
      }
    }
    .flower__grass__leaf--2 {
      top: -5%;
      left: -110%;
      --size: 6vmin;
      transform: rotate(10deg);
      -webkit-animation: growing-grass-ans--2 2s 2.4s linear backwards;
      animation: growing-grass-ans--2 2s 2.4s linear backwards;
    }
    @-webkit-keyframes growing-grass-ans--2 {
      0% {
        transform-origin: bottom right;
        transform: rotate(10deg) scale(0);
      }
    }
    @keyframes growing-grass-ans--2 {
      0% {
        transform-origin: bottom right;
        transform: rotate(10deg) scale(0);
      }
    }
    .flower__grass__leaf--3 {
      top: 5%;
      left: 60%;
      --size: 8vmin;
      transform: rotate(-18deg) rotateX(-20deg);
      -webkit-animation: growing-grass-ans--3 2s 2.2s linear backwards;
      animation: growing-grass-ans--3 2s 2.2s linear backwards;
    }
    @-webkit-keyframes growing-grass-ans--3 {
      0% {
        transform-origin: bottom left;
        transform: rotate(-18deg) rotateX(-20deg) scale(0);
      }
    }
    @keyframes growing-grass-ans--3 {
      0% {
        transform-origin: bottom left;
        transform: rotate(-18deg) rotateX(-20deg) scale(0);
      }
    }
    .flower__grass__leaf--4 {
      top: 6%;
      left: -135%;
      --size: 8vmin;
      transform: rotate(2deg);
      -webkit-animation: growing-grass-ans--4 2s 2s linear backwards;
      animation: growing-grass-ans--4 2s 2s linear backwards;
    }
    @-webkit-keyframes growing-grass-ans--4 {
      0% {
        transform-origin: bottom right;
        transform: rotate(2deg) scale(0);
      }
    }
    @keyframes growing-grass-ans--4 {
      0% {
        transform-origin: bottom right;
        transform: rotate(2deg) scale(0);
      }
    }
    .flower__grass__leaf--5 {
      top: 20%;
      left: 60%;
      --size: 10vmin;
      transform: rotate(-24deg) rotateX(-20deg);
      -webkit-animation: growing-grass-ans--5 2s 1.8s linear backwards;
      animation: growing-grass-ans--5 2s 1.8s linear backwards;
    }
    @-webkit-keyframes growing-grass-ans--5 {
      0% {
        transform-origin: bottom left;
        transform: rotate(-24deg) rotateX(-20deg) scale(0);
      }
    }
    @keyframes growing-grass-ans--5 {
      0% {
        transform-origin: bottom left;
        transform: rotate(-24deg) rotateX(-20deg) scale(0);
      }
    }
    .flower__grass__leaf--6 {
      top: 22%;
      left: -180%;
      --size: 10vmin;
      transform: rotate(10deg);
      -webkit-animation: growing-grass-ans--6 2s 1.6s linear backwards;
      animation: growing-grass-ans--6 2s 1.6s linear backwards;
    }
    @-webkit-keyframes growing-grass-ans--6 {
      0% {
        transform-origin: bottom right;
        transform: rotate(10deg) scale(0);
      }
    }
    @keyframes growing-grass-ans--6 {
      0% {
        transform-origin: bottom right;
        transform: rotate(10deg) scale(0);
      }
    }
    .flower__grass__leaf--7 {
      top: 39%;
      left: 70%;
      --size: 10vmin;
      transform: rotate(-10deg);
      -webkit-animation: growing-grass-ans--7 2s 1.4s linear backwards;
      animation: growing-grass-ans--7 2s 1.4s linear backwards;
    }
    @-webkit-keyframes growing-grass-ans--7 {
      0% {
        transform-origin: bottom left;
        transform: rotate(-10deg) scale(0);
      }
    }
    @keyframes growing-grass-ans--7 {
      0% {
        transform-origin: bottom left;
        transform: rotate(-10deg) scale(0);
      }
    }
    .flower__grass__leaf--8 {
      top: 40%;
      left: -215%;
      --size: 11vmin;
      transform: rotate(10deg);
      -webkit-animation: growing-grass-ans--8 2s 1.2s linear backwards;
      animation: growing-grass-ans--8 2s 1.2s linear backwards;
    }
    @-webkit-keyframes growing-grass-ans--8 {
      0% {
        transform-origin: bottom right;
        transform: rotate(10deg) scale(0);
      }
    }
    @keyframes growing-grass-ans--8 {
      0% {
        transform-origin: bottom right;
        transform: rotate(10deg) scale(0);
      }
    }
    .flower__grass__overlay {
      position: absolute;
      top: -10%;
      right: 0%;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      filter: blur(1.5vmin);
      z-index: 100;
    }
    .flower__g-long {
      --w: 2vmin;
      --h: 6vmin;
      --c: #e96aff;
      position: absolute;
      bottom: 10vmin;
      left: -3vmin;
      transform-origin: bottom center;
      transform: rotate(-30deg) rotateY(-20deg);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      -webkit-animation: flower-g-long-ans 3s linear infinite;
      animation: flower-g-long-ans 3s linear infinite;
    }
    @-webkit-keyframes flower-g-long-ans {
      0%,
      100% {
        transform: rotate(-30deg) rotateY(-20deg);
      }
      50% {
        transform: rotate(-32deg) rotateY(-20deg);
      }
    }
    @keyframes flower-g-long-ans {
      0%,
      100% {
        transform: rotate(-30deg) rotateY(-20deg);
      }
      50% {
        transform: rotate(-32deg) rotateY(-20deg);
      }
    }
    .flower__g-long__top {
      top: calc(var(--h) * -1);
      width: calc(var(--w) + 1vmin);
      height: var(--h);
      border-top-right-radius: 100%;
      border-right: 0.7vmin solid var(--c);
      transform: translate(-0.7vmin, 1vmin);
    }
    .flower__g-long__bottom {
      width: var(--w);
      height: 50vmin;
      transform-origin: bottom center;
      background-image: linear-gradient(to top, transparent 30%, var(--c));
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
      -webkit-clip-path: polygon(35% 0, 65% 1%, 100% 100%, 0% 100%);
      clip-path: polygon(35% 0, 65% 1%, 100% 100%, 0% 100%);
    }
    .flower__g-right {
      position: absolute;
      bottom: 6vmin;
      left: -2vmin;
      transform-origin: bottom left;
      transform: rotate(20deg);
    }
    .flower__g-right .leaf {

    <script type="text/javascript">
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;

      var texts = "I LOVE U".split("");

      var fontSize = 16;
      var columns = canvas.width / fontSize;
      // 用于计算输出文字时坐标，所以长度即为列数
      var drops = [];
      //初始值
      for (var x = 0; x < columns; x++) {
        drops[x] = 1;
      }

      function draw() {
        //让背景逐渐由透明到不透明
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        //文字颜色
        ctx.fillStyle = "#f584b7";
        ctx.font = fontSize + "px arial";
        //逐行输出文字
        for (var i = 0; i < drops.length; i++) {
          var text = texts[Math.floor(Math.random() * texts.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
            drops[i] = 0;
          }

          drops[i]++;
        }
      }
      setInterval(draw, 33);
    </script>

    <script>
      /*
       * Settings
       */
      document
        .getElementById("check-box")
        .addEventListener("change", function () {
          if (this.checked) {
            const element = document.querySelector(".card_container");
            element.classList.add("visible");
          } else {
            const element = document.querySelector(".card_container");
            element.classList.remove("visible");
          }
        });
      var settings = {
        particles: {
          length: 500, // maximum amount of particles
          duration: 2, // particle duration in sec
          velocity: 100, // particle velocity in pixels/sec
          effect: -0.75, // play with this for a nice effect
          size: 30, // particle size in pixels
        },
      };

      /*
       * RequestAnimationFrame polyfill by Erik Möller
       */
      (function () {
        var b = 0;
        var c = ["ms", "moz", "webkit", "o"];
        for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
          window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
          window.cancelAnimationFrame =
            window[c[a] + "CancelAnimationFrame"] ||
            window[c[a] + "CancelRequestAnimationFrame"];
        }
        if (!window.requestAnimationFrame) {
          window.requestAnimationFrame = function (h, e) {
            var d = new Date().getTime();
            var f = Math.max(0, 16 - (d - b));
            var g = window.setTimeout(function () {
              h(d + f);
            }, f);
            b = d + f;
            return g;
          };
        }
        if (!window.cancelAnimationFrame) {
          window.cancelAnimationFrame = function (d) {
            clearTimeout(d);
          };
        }
      })();

      /*
       * Point class
       */
      var Point = (function () {
        function Point(x, y) {
          this.x = typeof x !== "undefined" ? x : 0;
          this.y = typeof y !== "undefined" ? y : 0;
        }
        Point.prototype.clone = function () {
          return new Point(this.x, this.y);
        };
        Point.prototype.length = function (length) {
          if (typeof length == "undefined")
            return Math.sqrt(this.x * this.x + this.y * this.y);
          this.normalize();
          this.x *= length;
          this.y *= length;
          return this;
        };
        Point.prototype.normalize = function () {
          var length = this.length();
          this.x /= length;
          this.y /= length;
          return this;
        };
        return Point;
      })();

      /*
       * Particle class
       */
      var Particle = (function () {
        function Particle() {
          this.position = new Point();
          this.velocity = new Point();
          this.acceleration = new Point();
          this.age = 0;
        }
        Particle.prototype.initialize = function (x, y, dx, dy) {
          this.position.x = x;
          this.position.y = y;
          this.velocity.x = dx;
          this.velocity.y = dy;
          this.acceleration.x = dx * settings.particles.effect;
          this.acceleration.y = dy * settings.particles.effect;
          this.age = 0;
        };
        Particle.prototype.update = function (deltaTime) {
          this.position.x += this.velocity.x * deltaTime;
          this.position.y += this.velocity.y * deltaTime;
          this.velocity.x += this.acceleration.x * deltaTime;
          this.velocity.y += this.acceleration.y * deltaTime;
          this.age += deltaTime;
        };
        Particle.prototype.draw = function (context, image) {
          function ease(t) {
            return --t * t * t + 1;
          }
          var size = image.width * ease(this.age / settings.particles.duration);
          context.globalAlpha = 1 - this.age / settings.particles.duration;
          context.drawImage(
            image,
            this.position.x - size / 2,
            this.position.y - size / 2,
            size,
            size
          );
        };
        return Particle;
      })();

      /*
       * ParticlePool class
       */
      var ParticlePool = (function () {
        var particles,
          firstActive = 0,
          firstFree = 0,
          duration = settings.particles.duration;

        function ParticlePool(length) {
          // create and populate particle pool
          particles = new Array(length);
          for (var i = 0; i < particles.length; i++)
            particles[i] = new Particle();
        }
        ParticlePool.prototype.add = function (x, y, dx, dy) {
          particles[firstFree].initialize(x, y, dx, dy);

          firstFree++;
          if (firstFree == particles.length) firstFree = 0;
          if (firstActive == firstFree) firstActive++;
          if (firstActive == particles.length) firstActive = 0;
        };
        ParticlePool.prototype.update = function (deltaTime) {
          var i;

          if (firstActive < firstFree) {
            for (i = firstActive; i < firstFree; i++)
              particles[i].update(deltaTime);
          }
          if (firstFree < firstActive) {
            for (i = firstActive; i < particles.length; i++)
              particles[i].update(deltaTime);
            for (i = 0; i < firstFree; i++) particles[i].update(deltaTime);
          }

          // remove inactive particles
          while (
            particles[firstActive].age >= duration &&
            firstActive != firstFree
          ) {
            firstActive++;
            if (firstActive == particles.length) firstActive = 0;
          }
        };
        ParticlePool.prototype.draw = function (context, image) {
          // draw active particles
          if (firstActive < firstFree) {
            for (i = firstActive; i < firstFree; i++)
              particles[i].draw(context, image);
          }
          if (firstFree < firstActive) {
            for (i = firstActive; i < particles.length; i++)
              particles[i].draw(context, image);
            for (i = 0; i < firstFree; i++) particles[i].draw(context, image);
          }
        };
        return ParticlePool;
      })();

      /*
       * Putting it all together
       */
      (function (canvas) {
        var context = canvas.getContext("2d"),
          particles = new ParticlePool(settings.particles.length),
          particleRate =
            settings.particles.length / settings.particles.duration, // particles/sec
          time;

        // get point on heart with -PI <= t <= PI
        function pointOnHeart(t) {
          return new Point(
            160 * Math.pow(Math.sin(t), 3),
            130 * Math.cos(t) -
              50 * Math.cos(2 * t) -
              20 * Math.cos(3 * t) -
              10 * Math.cos(4 * t) +
              25
          );
        }

        // creating the particle image using a dummy canvas
        var image = (function () {
          var canvas = document.createElement("canvas"),
            context = canvas.getContext("2d");
          canvas.width = settings.particles.size;
          canvas.height = settings.particles.size;
          // helper function to create the path
          function to(t) {
            var point = pointOnHeart(t);
            point.x =
              settings.particles.size / 2 +
              (point.x * settings.particles.size) / 350;
            point.y =
              settings.particles.size / 2 -
              (point.y * settings.particles.size) / 350;
            return point;
          }
          // create the path
          context.beginPath();
          var t = -Math.PI;
          var point = to(t);
          context.moveTo(point.x, point.y);
          while (t < Math.PI) {
            t += 0.01; // baby steps!
            point = to(t);
            context.lineTo(point.x, point.y);
          }
          context.closePath();
          // create the fill
          context.fillStyle = "#ea80b0";
          context.fill();
          // create the image
          var image = new Image();
          image.src = canvas.toDataURL();
          return image;
        })();

        // render that thing!
        function render() {
          // next animation frame
          requestAnimationFrame(render);

          // update time
          var newTime = new Date().getTime() / 1000,
            deltaTime = newTime - (time || newTime);
          time = newTime;

          // clear canvas
          context.clearRect(0, 0, canvas.width, canvas.height);

          // create new particles
          var amount = particleRate * deltaTime;
          for (var i = 0; i < amount; i++) {
            var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
            var dir = pos.clone().length(settings.particles.velocity);
            particles.add(
              canvas.width / 2 + pos.x,
              canvas.height / 2 - pos.y,
              dir.x,
              -dir.y
            );
          }

          // update and draw particles
          particles.update(deltaTime);
          particles.draw(context, image);
        }

        // handle (re-)sizing of the canvas
        function onResize() {
          canvas.width = canvas.clientWidth;
          canvas.height = canvas.clientHeight;
        }
        window.onresize = onResize;

        // delay rendering bootstrap
        setTimeout(function () {
          onResize();
          render();
        }, 10);
      })(document.getElementById("pinkboard"));
    </script>
